<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
         <!-- --------------header -->
        <header class="header">
            <div class="container header_container">
                <div class="header_box">
                    <div class="logo">
                        <img src="./images/logo.png" alt="home바로가기">
                    </div>
                    <nav class="nav">
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">DOWNLOAD</a></li>
                            <li><a href="#">NOTICE</a></li>
                            <li><a href="#">CONTACT US</a></li>
                            <li><a href="#">이용약관</a></li>
                            <li><a href="#">DISCONNECT</a></li>
                        </ul>
                    </nav>
                    <div class="nav_btn">
                        <div class="nav_bar_line"></div>
                    </div>
                </div>
            </div>
        </header>
        <!-- main -->
        <main class="main">
            <div class="container main_container" id="container">
                <section class="head_line">
                    <h1>WALLET</h1>
                </section>
                <section class="coin_info_area">
                    <div class="coin_info_box">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="coin_info_text">
                                    <h2>ALLPAYCOIN</h2>
                                    <p>AllPay Coin</p>
                                    <p>address:0x6df0adf7asdf8ydc7fva7878</p>
                                </div>
                                <div class="coin_info_price">
                                    <img src="./images/coin_copy_icon.png" alt="">
                                    <img src="./images/coin_s_qr_icon.png" alt="">
                                    <div class="price_num">
                                        <h1>319,235</h1>
                                    </div>
                                </div>
                                <div class="info_btn">
                                    <input type="button" class="info_button_btn" placeholder="전송하기">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="coin_info_text">
                                    <h2>ETHEREUM</h2>
                                    <span>ETH Coin</span>
                                    <span>address:0x6df0adf7asdf8ydc7fva7878</span>
                                </div>
                                <div class="coin_info_price">
                                    <img src="./images/coin_copy_icon.png" alt="">
                                    <img src="./images/coin_s_qr_icon.png" alt="">
                                    <strong>111,235</strong>
                                </div>
                                <div class="info_btn">
                                    <input type="button" class="info_button_btn" placeholder="전송하기">
                                </div>
                            </div>
                            </div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-scrollbar"></div>
                        </div>
                    </div>
                </section>
                <section class="coin_history_area">
                    <h4>use history</h4>
                </section>
                <section class="coin_lockup_area">
                    <h2>lockup</h2>
                </section>
            </div>
        </main>
        <footer class="footer">
            
        </footer>
        <script>
            const swiper = new Swiper(".mySwiper", {
            navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
            },
            pagination: {
                type: 'bullets',
            },
            slidesPerView:'auto',
            autoplay: {
                delay: 1500,
            },
            loopedSlides:1,
        });
        </script>
    </div>
</body>
</html>
